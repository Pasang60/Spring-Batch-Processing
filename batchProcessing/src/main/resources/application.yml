server:
  port: 8085
  address: 0.0.0.0

spring:
  application:
    name: batchProcessing

  datasource:
    url: jdbc:postgresql://localhost:5432/batch_processing
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

    hikari:
      auto-commit: false

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false

  batch:
    job:
      enabled: false